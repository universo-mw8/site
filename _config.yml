# Build settings
markdown: kramdown
highlighter: rouge
permalink: /:title/

sass:
  sass_dir: _sass
  style: compressed

# html minify
compress_html:
  clippings: all
  comments: all
  endings: []
  profile: false

# Links to include in menu navigation
# For external links add external: true
links:
  - title: Home
    url: /
  - title: Empresa
    url: /empresa

gems: [jekyll-admin]

exclude: [
  'package.json',
  '_source',
  'node_modules',
  '.sass-cache',
  'README',
  'Gemfile',
  'Gemfile.lock',
  'config.rb',
  'vendor',
  'gulpfile.babel.js'
]
