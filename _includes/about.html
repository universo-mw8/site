<section class="about" id="home" role="banner">
  <div class="about-banner__mask">
    <div class="about-banner__mask--banner" style="background-image: url('/build/img/layer_about.png')"></div>
  </div>
  <div class="about__content">
    <h1 class="about__title">Quem Somos</h1>
    <span class="about__subtitle">Lorem ipsum dolor sit amet.</span>
    <div class="about__team">
      {% for member in site.data.members %}
        <img class="image__circle" src="{{ member.image }}" alt="{{ member.name }}">
      {% endfor %}
    </div>
  </div>
</section>
