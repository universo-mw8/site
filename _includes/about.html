<section class="about" id="about" role="banner">
  <div class="about-banner__mask">
    <div class="about-banner__mask--banner" style="background-image: url('/build/img/layer_about.png')"></div>
  </div>
  <div class="about__content">
    <h1 class="about__title">Nosso time</h1>
    <span class="about__subtitle">Joga pra cรก, que a gente resolve! </span>
    <div class="about__team">
      {% for member in site.data.members %}
        <img class="image__circle" src="{{ member.image }}" data-gif="{{ member.gif }}" onmouseenter="this.src='{{ member.gif }}';" onmouseout="this.src='{{ member.image }}';" alt="{{ member.name }}">
      {% endfor %}
    </div>
  </div>
</section>
